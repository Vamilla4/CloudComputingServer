name: Laravel + Vite CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP (for Laravel)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3️⃣ Setup Node.js (for npm build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4️⃣ Install dependencies
      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
        working-directory: contact-form

      - name: Install NPM dependencies
        run: npm ci
        working-directory: contact-form

      # 5️⃣ Build frontend (Vite)
      - name: Build frontend assets
        run: npm run build
        working-directory: contact-form

      # 6️⃣ Zip the project (exclude unnecessary files)
      - name: Package for deployment
        run: zip -r deploy.zip contact-form -x "*.git*" "contact-form/node_modules/*" "contact-form/.env" "contact-form/storage/*"

      # 7️⃣ Setup SSH to server
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      # 8️⃣ Upload and deploy to Hestia
      - name: Upload and extract on server
        run: |
          scp -o StrictHostKeyChecking=no deploy.zip ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USERNAME }}/deploy.zip
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
            cd /home/${{ secrets.SERVER_USERNAME }}/web/evanac.team2lesgo.site/public_html &&
            unzip -o /home/${{ secrets.SERVER_USERNAME }}/deploy.zip &&
            rm /home/${{ secrets.SERVER_USERNAME }}/deploy.zip &&
            cd contact-form &&
            php artisan optimize
          "
